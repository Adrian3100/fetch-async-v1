<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokémon Searcher</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-dark text-white">
    <div class="container mt-5 text-center">
      <h1>Pokémon Searcher</h1>
      <div class="input-group mb-3 mt-4 w-50 mx-auto">
        <input
          type="text"
          id="pokemonInput"
          class="form-control"
          placeholder="Enter Pokémon name or ID"
        />
        <button class="btn btn-primary" onclick="searchPokemon()">
          Search
        </button>
      </div>
      <div id="spinner" class="text-center my-3" style="display: none">
        <div class="spinner-border text-light" role="status"></div>
      </div>
      <div id="error" class="alert alert-danger d-none"></div>
      <div id="pokemonCard" class="d-flex justify-content-center mt-4"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
